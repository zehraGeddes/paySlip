<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Frank Body Happy Xmas</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
  <link href="assets/css/main.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--  Scripts-->
  <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src="assets/js/paySlip.js"></script>
</head>
  <body>
    <h1>Employee monthly payslip</h1>
    <form id="PaySlipForm">
      
      <div id="error"></div>

      <input type="text" name="firstName" placeholder="First Name" id="firstName" />
      <input type="text" name="lastName" placeholder="Last Name" id="lastName" />
      <input type="text" name="salary" placeholder="Annual Salary" id="salary"/>
      <input type="text" name="super" placeholder="Super Rate" id="super" />

      <select name="placeF">
        <option>Select payment period</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <button class="submit">Submit</button>
    </form>

    <div id="paySlipResults">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Pay Period</th>
            <th>Gross Income</th>
            <th>Income Tax</th>
            <th>Net Income</th>
            <th>Super</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name"></td>
            <td class="pay_period"></td>
            <td class="gross_income"></td>
            <td class="income_tax"></td>
            <td class="net_income"></td>
            <td class="super"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
